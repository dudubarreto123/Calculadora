<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>::calculadora::</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div id="calculator">

        <input type="text" id="display" disabled>
        <br>
        <!-- alt+shift +para baixo= copia e cola -->
        <button id="ac" class="aperator">AC</button>
        <button id="de" class="aperator">BKSP</button>
        <button id="." class="aperator">.</button>
        <button id="/" class="aperator">/</button>
        <br>

        <button id="7"> 7</button>
        <button id="8" >8</button>
        <button id="9" >9</button>
        <button id="*" class="aperator">x</button>
        <br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="aperator">-</button>
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="aperator">+</button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operator">.</button>
        <button id="=" class="aperator">=</button>
        <br>


    </div>
</body>
</html>
